<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Neem contact op met Koos Gasloos">
        <meta name="keywords" content="Koos Gasloos, contact">
        <link rel="stylesheet" href="https://use.typekit.net/toq2anc.css">
        <link rel="stylesheet" href="style.css" class="style">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Contact | Koos Gasloos</title>
    </head>
<body>


    

    <div class="contact-container">

        <div class="contact-left-container">

            <header>
                <a href="index.html"><img class="logo" src="images/logo.svg" alt="Logo Koos Gasloos">
            
            </header>

            <div class="contact-information">
                <h1>Samen naar <br><span class="neon-green-text">gasloos</span></h1>
                <a><p class="email-contact-information">info@koosgasloos.nl</p></a>
                <a><p class="mobile-contact-information">+316 83140600</p></a>
            </div>

        </div>



        <div class="contact-right-container">

            <div class="start-een-project">
                <h2>Start een project</h2>
            </div>


            <form method="post" action="process.php">

                <input type="text" id="name" name="name" placeholder="naam">
                <input type="email" id="email" name="email" placeholder="email" required>
                <textarea name="message" rows="4" id="bericht" name="bericht" placeholder="bericht" required></textarea>
                <button class="contact-btn">Verzenden</button>

            </form>
            
        </div>


    </div>
    
</body>
</html>
